- # ====== Region: New =========================================
  id: 25756047377590868509
  identification: 
    name: New
    type: Static Content

  source: 
    html-code: |
      <!DOCTYPE html>
      <html lang="sr">
      <head>
          <meta charset="UTF-8">
          <title>Osnovna Škola Đura Jakšić - O Nama</title>
          <style>
              /* Container for the image */
              .image-container {
                  position: relative;
                  width: 100%;
                  height: 100%;
                  max-width: 1000px; /* Adjust to fit your layout */
                  margin: 0 auto; /* Center the image container */
              }
      
              /* Style for the image */
              .image-container img {
                  display: block;
                  width: 100%; /* Make the image responsive */
                  height: auto; /* Maintain aspect ratio */
              }
      
              /* Container for the text content */
              .text-container {
                  position: absolute;
                  bottom: 0;
                  left: 0;
                  width: 100%;
                  background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
                  color: white; /* White text color */
                  padding: 20px; /* Padding for the text */
                  box-sizing: border-box; /* Include padding in the width calculation */
                  text-align: center; /* Center the text horizontally */
              }
      
              /* Styling for the title */
              .title {
                  font-size: 1.5em; /* Adjust font size as needed */
                  font-weight: bold;
                  margin-bottom: 10px; /* Add some space after the title */
              }
          </style>
      </head>
      <body>
          <div class="image-container">
              <img src="#APP_FILES#dura.jpg" alt="Osnovna Škola Đura Jakšić">
              <div class="text-container">
                  <h2 class="title">O Školi "Đura Jakšić"</h2>
                  <p>Osnovna škola "Đura Jakšić" u Konarevu ima dugu i bogatu istoriju, koja seže unazad više od nekoliko decenija. Škola je posvećena pružanju kvalitetnog obrazovanja i oblikovanju budućnosti mladih ljudi. </p>
                  <p>Škola nosi ime po poznatom pesniku i književniku Đuri Jakšiću, koji je svojim radom značajno doprineo kulturi i obrazovanju. U duhu njegovih vrednosti, nastojimo da našim učenicima pružimo obrazovanje koje ne samo da ih priprema za akademske izazove, već i za životne situacije.</p>
                  <p>Škola "Đura Jakšić" je mesto gde se neguju vrednosti zajedništva i prijateljstva. Uveren je da obrazovanje ide ruku pod ruku sa socijalnim razvojem, te se trudimo da stvorimo okruženje u kojem će svi učenici moći da se osećaju cenjeni i podržani.</p>
              </div>
          </div>
      </body>
      </html>
      

